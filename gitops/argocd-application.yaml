apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{name}}-{{env}}
  annotations:
    deployed-by: backstage
spec:
  project: ai-agents
  source:
    repoURL: https://github.com/platform/gitops-env
    targetRevision: main
    path: apps/{{env}}/{{name}}
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-agents
  syncPolicy:
    automated: { prune: true, selfHeal: true }
